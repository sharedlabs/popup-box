<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>popup-box demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../popup-box.html">

    <style is="custom-style">
    </style>
  </head>
  <body>
    <button onclick="openPopup('alert')">Alert</button>
    <button onclick="openPopup('prompt')">Prompt</button>
    <button onclick="openPopup('confirm')">Confirm</button>

    <script>
      function openPopup(type) {
        const p = document.createElement('popup-box');
        p.type = type;
        p.open();
      }
    </script>
  </body>
</html>
